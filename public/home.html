<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hangouts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  </head>
  <body>
    <h3>Hangouts</h3>
    <p>Active Calls</p>
    <div id="calls"></div>

    <p>Room List</p>
    <div id="rooms"><ol>

    </ol></div>

    <p>Users Logged In</p>
    <div id="users"></div>

    <form id="call">
      <label>ID to call</label>
      <input type="text" id="IDcall" />
      <button>Call</button>
    </form>

    <form id="roomCall">
      <label>Room ID to call</label>
      <input type="text" id="IDroom" />
      <button>Call</button>
    </form>
    <p>Incoming Calls</p>
    <div><ul id="incomingCalls">

    </ul></div>

    <button id="leaveCall">Leave Call</button>


    <script id="message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
        </div>
        <div class="message__body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/home.js"></script>
    <script src="/js/libs/deparam.js"></script>
  </body>
</html>
